<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Shopping List</h1>
    </header>
    <main>
      <div class="shopping container__one">
        <h2>What do you have in storage?</h2>
        <ol id="storage-list"></ol>
      </div>
      <div class="shopping container__two">
        <h2>What is running low in storage?</h2>
        <ol id="temp-list"></ol>
      </div>
      <div class="shopping container__three">
        <h2>What do you need purchase now?</h2>
        <ol id="need-list"></ol>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
