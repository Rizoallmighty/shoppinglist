<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script>
      (function (h, o, t, j, a, r) {

        a = o.getElementsByTagName("head")[0];

  <body>
    <header>
      <h1>Shopping List</h1>
    </header>
    <main>
      <div class="imagez left__one"><img src="images/space1.jpg" alt="" /></div>
      <div class="imagez right__one">
        <img src="images/space2.jpg" alt="" />
      </div>
      <div id="storage-container" class="shopping container__one">
        <h2>What do you have in storage?</h2>
        <input
          type="text"
          id="storage-name-input"
          placeholder="Insert food/item here"
        />
        <button onclick="addToStorage()">Add</button>
        <ul id="storage-list"></ul>
      </div>
      <div id="temp-container" class="shopping container__two">
        <h2>What is running low in storage?</h2>
        <input
          type="text"
          id="temp-name-input"
          placeholder="Insert food/item here"
        />
        <button onclick="addToTemp()">Add</button>
        <ul id="temp-list"></ul>
      </div>
      <div id="need-container" class="shopping container__three">
        <h2>What do you need purchase now?</h2>
        <input
          type="text"
          id="need-name-input"
          placeholder="Insert food/item here"
        />
        <input
          type="number"
          id="need-price-input"
          placeholder="Insert price here"
        />
        <button onclick="addToNeed()">Add</button>
        <ul id="need-list"></ul>
        <h2>What is your total?</h2>
        <h1 id="total-price"></h1>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script src="storage.js"></script>
    <script src="temp.js"></script>
    <script src="need.js"></script>
  </body>
</html>
